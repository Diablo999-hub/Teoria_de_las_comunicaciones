<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Aula{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto}
    .layout{display:grid;grid-template-columns:260px 1fr;min-height:100vh}
    nav{background:#0f172a;color:white;padding:16px}
    nav h1{font-size:18px;margin:0 0 12px 0}
    nav a{display:block;color:#e2e8f0;text-decoration:none;padding:6px 8px;border-radius:8px}
    nav a:hover{background:#1e293b}
    header{background:#f8fafc;border-bottom:1px solid #e2e8f0;padding:12px 16px}
    main{padding:20px;max-width:1000px}
    .objetivo{background:#f1f5f9;border:1px solid #e2e8f0;padding:12px;border-radius:10px;margin:12px 0}
    img{max-width:100%;height:auto}
    code, pre{background:#0b1020;color:#e5e7eb;border-radius:6px;padding:2px 6px}
  </style>
</head>
<body>
<div class="layout">
  <nav>
    <h1>Pr√°cticas</h1>
    {% block menu %}{% endblock %}
  </nav>
  <div>
    <header>
      {% block header %}{% endblock %}
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
  </div>
</div>
</body>
</html>
