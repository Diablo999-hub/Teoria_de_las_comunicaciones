<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ practica.nombre }}</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 260px;
            background: #232946;
            color: #fff;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        .sidebar h2 {
            margin: 0;
            padding: 24px 0 16px 0;
            text-align: center;
            font-size: 1.5em;
            background: #232946;
            border-bottom: 1px solid #393e6a;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            flex: 1;
        }
        .sidebar li {
            border-bottom: 1px solid #393e6a;
        }
        .sidebar a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 16px 24px;
            transition: background 0.2s;
        }
        .sidebar a:hover {
            background: #393e6a;
        }
        .main-content {
            flex: 1;
            padding: 40px 48px;
            background: #f4f6f8;
            overflow-y: auto;
        }
        .main-content h1 {
            color: #232946;
            margin-top: 0;
        }
        .volver {
            display: inline-block;
            margin-top: 24px;
            padding: 10px 24px;
            background: #232946;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.2s;
        }
        .volver:hover {
            background: #393e6a;
        }
        @media (max-width: 700px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                flex-direction: row;
                overflow-x: auto;
            }
            .sidebar ul {
                display: flex;
                flex-direction: row;
            }
            .sidebar li {
                border-bottom: none;
                border-right: 1px solid #393e6a;
            }
            .main-content {
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h2>Pr√°cticas</h2>
            <ul>
                {% for p in practicas %}
                    <li><a href="{% url 'detalle' p.id %}">{{ p.nombre }}</a></li>
                {% endfor %}
            </ul>
        </nav>
        <main class="main-content">
            <h1>{{ practica.nombre }}</h1>
            <p><strong>Objetivo: </strong> {{ practica.objetivo }}</p>
            <div>
                {{ practica.contenido_html|safe }}
            </div>
            <a class="volver" href="/">Volver al inicio</a>
        </main>
    </div>
</body>
</html>
