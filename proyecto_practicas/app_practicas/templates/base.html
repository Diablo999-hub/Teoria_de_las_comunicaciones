<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> {% block title %} Practicas {% endblock %} </title>
        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        nav {
            background-color: #2c3e50;
            color: white;
            width: 250px;
            padding: 15px;
            box-sizing: border-box;
        }
        nav h2 {
            margin-top: 0;
            font-size: 18px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 8px;
            margin: 4px 0;
            border-radius: 4px;
        }
        nav a:hover {
            background-color: #34495e;
        }
        header {
            background-color: #2980b9;
            color: white;
            padding: 15px;
        }
        main {
            flex: 1;
            background-color: #ecf0f1;
            display: flex;
            flex-direction: column;
        }
        .content {
            padding: 20px;
            overflow-y: auto;
        }
        </style>
    </head>
    <body>
    <nav>
        <h2>Practicas</h2>
        {% for p in practicas_menu %}
            <a href="{% url 'detalle' p.id %}">{{ p.nombre }}</a>
        {% endfor %}
    </nav>
    <main>
        <header>
            <h1>{% block header %}Bienvenido{% endblock %}</h1>
        </header>
        <div class="content">
            {% block content %} {% endblock %}
        </div>
    </main>
    </body>
</html>
